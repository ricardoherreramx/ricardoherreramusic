<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.title }} • {{ page.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Ricardo Herrera",
    "email": "ricardoherrer@outlook.com",
    "url": "https://www.ricardoherrera.net",
    "logo": "{{ site.avatar | absolute_url }}"
  }
</script>

<!-- Name Tags -->
<meta name="theme-color" content="#0C0C0C">
<meta name="author" content="Ricardo Herrera">
<meta name="googlebot" content="index,follow">
<meta name="robots" content="index,follow">
<meta name="generator" content="Jekyll">
<meta name="geo.region" content="MX">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="Ricardo Herrera">
<meta property="og:title" content="Ricardo Herrera • Pianista y Compositor">
<meta property="og:description" content="Músico Compositor Mexicano">
<meta property="og:url" content="https://www.ricardoherrera.net/">
<meta property="og:image" content="{% link {{ site.preview }} %}">
<meta property="og:image:alt" content="pianista en escenario">
<meta property="og:locale" content="es_MX">
<meta name="twitter:card" content="summary_large_image">

<!-- Schema.org -->
<meta itemprop="creator" content="Ricardo Iribarren Herrera">
<meta itemprop="countryOfOrigin" content="Mexico">
<meta itemprop="abstract" content="Sitio Web Oficial de Ricardo Herrera, músico compositor mexicano, pianista y percusionista lírico originario de Morelia, Michoacán.">
<meta itemprop="accessibilitySummary" content="Navegación con teclado o ratón en escritorio. Navegación táctil en dispositivos móviles. Diseño gráfico responsivo y de alto contraste. Imágenes descritas en texto alternativo y Roles ARIA asignados.">

<!-- Linked Resources -->
<link rel="author" href="https://www.ricardoherrera.net/">
<link rel="me" href="mailto:ricardoherrer@outlook.com">
<link rel="canonical" href="https://www.ricardoherrera.net/">

<!-- Shortcut Icon -->
<meta name="application-name" content="Ricardo Herrera">
<meta name="apple-mobile-web-app-title" content="Ricardo Herrera">
<link rel="icon" type="image/svg+xml" href="{% link {{ site.favicon }} %}">
<link rel="shortcut icon" type="image/x-icon" href="{% link /assets/favicon.png %}">
<link rel="apple-touch-icon" sizes="128x128" href="{% link {{ site.avatar }} %}">

<!-- Prebrowsing -->
<link rel="preload" as="image" href="{% link {{ site.avatar }} %}">
<link rel="preload" as="font" href="{% link /fonts/cavana.ttf %}" crossorigin="anonymous">
<link rel="preload" as="font" href="{% link /fonts/cavana.woff2 %}" crossorigin="anonymous">

<!-- Linked Stylesheets -->
<link rel="stylesheet" type="text/css" href="{% link /styles/styleweb.css %}" media="screen">
<link rel="stylesheet" type="text/css" href="{% link /styles/socialinks.css %}" media="screen">
<link rel="stylesheet" type="text/css" href="{% link /styles/styleprint.css %}" media="print">
{% if page.layout == "page" %}<link rel="stylesheet" type="text/css" href="{% link /styles/stylepages.css %}">{% endif %}
<style type="text/css">
@font-face {
	font-family: 'Cavana';
	font-weight: 100 900;
	font-display: swap;
	src:url('{% link /fonts/cavana.ttf %}') format('truetype');
	src:url('{% link /fonts/cavana.woff2 %}') format('woff2 supports variations'),
			url('{% link /fonts/cavana.woff2 %}') format('woff2-variations');
}
@font-face {
	font-family: 'Social';
	font-weight: normal;
	font-display: swap;
	src:url('{% link /fonts/socialicons.woff %}') format('woff');
}
</style>
</head>
